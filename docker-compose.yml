version: '3.8'

services:
  vscode-web:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - workspace:/home/vscode/workspace
      - vscode-data:/home/vscode/.vscode-server-oss
    environment:
      - VSCODE_SERVER_PORT=8080
      - VSCODE_SERVER_HOST=0.0.0.0
    restart: unless-stopped
    # Uncomment to use custom command center label
    # command: ["--host", "0.0.0.0", "--port", "8080", "--without-connection-token", "--command-center-label", "My IDE", "/home/vscode/workspace"]

volumes:
  workspace:
  vscode-data:
